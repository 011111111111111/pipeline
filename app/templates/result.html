<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .preview-img {
      max-width: 100%;
      max-height: 300px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mb-4">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/">Image Classifier</a>
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4 shadow-lg text-center">
        <h2 class="mb-3">Prediction Result</h2>
        <h4 class="mb-3">Prediction: <span class="text-primary">{{ prediction }}</span></h4>
        {% if image_url %}
        <img src="{{ image_url }}" class="preview-img mb-3">
        {% endif %}
        <a href="/" class="btn btn-outline-primary mt-2">Upload Another Image</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
