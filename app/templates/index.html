<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Classifier</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #181c24;
      color: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .main-title {
      margin-top: 2.5rem;
      margin-bottom: 2rem;
      font-size: 2.7rem;
      font-weight: 800;
      letter-spacing: 2px;
      text-align: center;
      color: #00e6ff;
      text-shadow: 0 2px 16px #181c24, 0 1px 0 #ff00c8;
    }
    .main-card {
      background: #23283a;
      border-radius: 18px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.4);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 480px;
      width: 100%;
      color: #f8f8f8;
      border: none;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-card h2 {
      color: #00e6ff;
      font-weight: 700;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .dropzone {
      border: 2px dashed #00e6ff;
      border-radius: 12px;
      padding: 2.5rem 1rem;
      background: #23283a;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      color: #aaa;
      margin-bottom: 1.5rem;
    }
    .dropzone.dragover {
      background: #1a1f2b;
      border-color: #ff00c8;
      color: #ff00c8;
    }
    .preview-img {
      max-width: 100%;
      max-height: 220px;
      margin-top: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      border: 1px solid #00e6ff;
      background: #181c24;
    }
    .btn-primary {
      background: linear-gradient(90deg, #00e6ff 0%, #ff00c8 100%);
      border: none;
      color: #181c24;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,230,255,0.15);
      transition: background 0.2s, color 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #ff00c8 0%, #00e6ff 100%);
      color: #fff;
    }
    .card.prediction-card {
      background: #181c24;
      border-radius: 14px;
      border: 1px solid #00e6ff;
      color: #fff;
      margin-top: 2rem;
      box-shadow: 0 2px 12px rgba(0,230,255,0.08);
    }
    .prediction-label {
      color: #ff00c8;
      font-size: 1.3rem;
      font-weight: 600;
    }
    .prediction-value {
      color: #00e6ff;
      font-size: 2rem;
      font-weight: 700;
    }
    @media (max-width: 600px) {
      .main-title {
        font-size: 2rem;
        margin-top: 1.2rem;
        margin-bottom: 1.2rem;
      }
      .main-card {
        padding: 1.2rem 0.5rem;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="main-title">Image Classifier</div>
  <div class="main-card">
    <h2>Upload an Image</h2>
    <form id="uploadForm" method="POST" enctype="multipart/form-data" style="width:100%">
      <div id="dropzone" class="dropzone mb-3">
        <span id="dropzone-text">Drag & drop an image here, or click to select</span>
        <input type="file" name="file" id="fileInput" accept="image/*" style="display:none;">
        <img id="preview" class="preview-img d-none" />
      </div>
      <button type="submit" class="btn btn-primary w-100" id="submitBtn">
        <span id="submitText">Analyze Image</span>
        <span id="spinner" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
      </button>
    </form>
    {% if prediction %}
    <div class="card prediction-card text-center">
      <div class="card-body">
        <div class="prediction-label">Prediction</div>
        <div class="prediction-value">{{ prediction }}</div>
        <img src="{{ image_url }}" class="preview-img mb-2">
        <a href="/" class="btn btn-primary mt-2">Try Another Image</a>
      </div>
    </div>
    {% endif %}
  </div>
<!-- Bootstrap JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Drag and drop logic
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');
const preview = document.getElementById('preview');
const dropzoneText = document.getElementById('dropzone-text');
if (dropzone && fileInput && preview) {
  dropzone.addEventListener('click', () => fileInput.click());
  dropzone.addEventListener('dragover', e => {
    e.preventDefault();
    dropzone.classList.add('dragover');
  });
  dropzone.addEventListener('dragleave', e => {
    e.preventDefault();
    dropzone.classList.remove('dragover');
  });
  dropzone.addEventListener('drop', e => {
    e.preventDefault();
    dropzone.classList.remove('dragover');
    if (e.dataTransfer.files.length) {
      fileInput.files = e.dataTransfer.files;
      showPreview(fileInput.files[0]);
    }
  });
  fileInput.addEventListener('change', () => {
    if (fileInput.files.length) {
      showPreview(fileInput.files[0]);
    }
  });
  function showPreview(file) {
    const reader = new FileReader();
    reader.onload = e => {
      preview.src = e.target.result;
      preview.classList.remove('d-none');
      dropzoneText.style.display = 'none';
    };
    reader.readAsDataURL(file);
  }
}
// Loading spinner on submit
const uploadForm = document.getElementById('uploadForm');
const submitBtn = document.getElementById('submitBtn');
const submitText = document.getElementById('submitText');
const spinner = document.getElementById('spinner');
if (uploadForm) {
  uploadForm.addEventListener('submit', function() {
    submitText.style.display = 'none';
    spinner.classList.remove('d-none');
    submitBtn.disabled = true;
  });
}
</script>
</body>
</html>
